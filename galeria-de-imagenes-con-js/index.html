<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/icono_1.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
  <title>Image Gallery</title>
</head>

<body>
  <h1 class="tituloPrincipal">Image Gallery</h1>

  <div class="botones">
    <button class="cat">Cats</button>
    <button class="dog">Dogs</button>
  </div>

  <section>
    <div class="containerImages">
      <img src="" alt="" class="cat-image">
      <p class="fact" id="factCat"></p>
    </div>
    <div class="containerImages">
      <img src="" alt="" class="dog-image">
      <p class="fact" id="factDog"></p>
    </div>

    <p class="error hidden"></p>
  </section>

  <script type="module" src="js/script.js"></script>
</body>

</html>
